{% extends 'base.html' %}

{% block content %}
<!-- Password Recovery -->
<section id="password" class="mb-5">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Password Recovery
                    </h3>
                  </div>
                  <div class="card-body">
                    <div class="small mb-3 text-muted">
                      Enter your email address and we will send you a link to
                      reset your password.
                    </div>
                    <form method="POST" action="" class="mb-5 mt-5">
                      {% csrf_token %}
                      {{form.as_p}}
                      <input type="Submit" name="Send email" class="btn btn-primary text-white form-control mt-3" href="">
                    </form>
                  </div>
                  <div class="card-footer text-center">
                    <div class="small">
                      <a href="{% url 'register' %}">Need an account? Sign up!</a>
                    </div>
                    <div id="layoutAuthentication_footer">
                      <footer class="py-4 bg-light mt-auto">
                        <div class="container-fluid">
                          <div
                            class="d-flex align-items-center justify-content-between small"
                          >
                            <div class="text-muted">
                              Copyright &copy; Cribs NYC 2021
                            </div>
                            <div>
                              <a href="#">Privacy Policy</a>
                              &middot;
                              <a href="#">Terms &amp; Conditions</a>
                            </div>
                          </div>
                        </div>
                      </footer>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
</section>
{% endblock %}
    <!-- End Password -->
