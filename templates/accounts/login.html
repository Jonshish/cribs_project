{% extends 'base.html' %}

{% block content %}
<!-- Login -->
<section id="login" class="mb-5">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                  </div>
                  <div class="card-body">
                      <!-- Alerts -->
                      {% include 'partials/_alerts.html' %}
                    <form method="POST">
                        {% csrf_token %}
                      <div class="form-group mb-2">
                        <label class="small mb-1" for="username"
                          >Username</label
                        >
                        <input
                          class="form-control py-3"
                          type="text"
                          name="username" 
                          placeholder="Enter username"
                          style="height: 50px"
                        />
                      </div>
                      <div class="form-group mb-2">
                        <label class="small mb-1" for="password"
                          >Password</label
                        >
                        <input
                          class="form-control py-3"
                          type="password"
                          name="password" 
                          placeholder="Enter password"
                          style="height: 50px"
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox">
                          <input
                            class="custom-control-input"
                            id="rememberPasswordCheck"
                            type="checkbox"
                          />
                          <label
                            class="custom-control-label"
                            for="rememberPasswordCheck"
                            >Remember password</label
                          >
                        </div>
                      </div>
                      <div
                        class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                      >
                        <a class="small" href="login.html"
                          >Forgot Password?</a
                        >
                        <input
                        type="submit" value="Login" class="btn btn-primary text-white" href="{% url 'dashboard' %}">
                        
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center">
                    <div class="small mb-4">
                      <a href="{% url 'register' %}">Need an account? Sign up!</a>
                    </div>
                    <div class="container">
                      <div
                        class="d-flex align-items-center justify-content-between small"
                      >
                        <div class="text-muted mb-4">
                          Copyright &copy; Cribs NYC 2021
                        </div>
                        <div>
                          <a href="#">Privacy Policy</a>
                          &middot;
                          <a href="#">Terms &amp; Conditions</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
</section>
{% endblock %}
<!-- End Login -->
