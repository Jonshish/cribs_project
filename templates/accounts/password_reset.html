{% extends 'base.html' %}

{% block content %}
<!-- Password Reset -->
<section id="password" class="mb-5">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Password Reset
                    </h3>
                  </div>
                  <div class="card-body">
                    <div class="small mb-3 text-muted">
                      Enter your username and your new password.
                    </div>
                    <form>
                        <div class="form-group">
                            <label class="small mb-1" for="username"
                              >Username</label
                            >
                            <input
                              class="form-control py-4"
                              id="inputEmailAddress"
                              type="email"
                              aria-describedby="emailHelp"
                              placeholder="Enter username"
                            />
                          </div>
                      <div class="form-group">
                        <label class="small mb-1" for="password"
                          >New Password</label
                        >
                        <input
                          class="form-control py-4"
                          id="password"
                          type="password"
                          aria-describedby="passwordHelp"
                          placeholder="Enter new password"
                        />
                      </div>
                      <div class="form-group">
                        <label class="small mb-1" for="password2"
                          >Confirm New Password</label
                        >
                        <input
                          class="form-control py-4"
                          id="password2"
                          type="password"
                          aria-describedby="password2Help"
                          placeholder="Confirm new password"
                        />
                      </div>
                      <div
                        class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                      >
                        <a class="small" href="{% url 'login' %}">Return to login</a>
                        <a class="btn btn-primary text-white" href="{% url 'login' %}"
                          >Reset Password</a
                        >
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center">
                    <div class="small">
                      <a href="{% url 'register' %}">Need an account? Sign up!</a>
                    </div>
                    <div id="layoutAuthentication_footer">
                      <footer class="py-4 bg-light mt-auto">
                        <div class="container-fluid">
                          <div
                            class="d-flex align-items-center justify-content-between small"
                          >
                            <div class="text-muted">
                              Copyright &copy; Cribs NYC 2021
                            </div>
                            <div>
                              <a href="#">Privacy Policy</a>
                              &middot;
                              <a href="#">Terms &amp; Conditions</a>
                            </div>
                          </div>
                        </div>
                      </footer>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
</section>
{% endblock %}
    <!-- End Password -->
